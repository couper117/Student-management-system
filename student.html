<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>ðŸŽ“ Student Management System</h1>
        </header>

        <div id="message-box" class="message-box"></div>

        <div class="form-container">
            <h2>Manage Student</h2>
            <input type="hidden" id="student-id">
            <div class="input-group">
                <input type="text" id="name" placeholder="Name" required>
                <input type="number" id="age" placeholder="Age" required>
                <select id="gender">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <input type="number" id="grade" placeholder="Grade (e.g., 10)" required>
            </div>
            <div class="btn-group">
                <button onclick="handleAdd()" id="add-btn">Add Student</button>
                <button onclick="handleUpdate()" id="update-btn" style="display:none; background-color: #ff9800;">Update Student</button>
                <button onclick="clearForm()" style="background-color: #757575;">Clear</button>
            </div>
        </div>

        <div class="controls-container">
            <h3>Operations</h3>
            <div class="btn-group">
                <button onclick="renderTable(students)" class="secondary-btn">Show All</button>
                <button onclick="showMaleStudents()" class="secondary-btn">Filter Male</button>
                <button onclick="sortByName()" class="secondary-btn">Sort A-Z</button>
                <button onclick="showOldest()" class="secondary-btn">Show Oldest</button>
                <button onclick="countGrade11()" class="secondary-btn">Count Grade 11</button>
            </div>
            <div id="stats-output"></div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Grade</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
